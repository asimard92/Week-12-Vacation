<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¼ CRUD app</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="container">

    <div>
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjMF4Nr04pPDl0Sn3HeFj2tUVyhOq4ZEMTEA&usqp=CAU" alt="A photo displaying a beach with some lawn chairs."class="rounded mx-auto d-block">
    </div>

    <div class="title">
        <h1 style="font-family: monospace;">Virtual Packing Guide</h1>
        <br>
        <p>Add Items You Need To Pack Below: </p>
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-todo" placeholder="Item Name" class="text-center">
            <br>
            <input type="submit" value="Add" class="btn btn-light">
        </form>
        <br>
        <p><em>How Many Items That Are Packed: </em></p>
        <p id="counter"></p>
    </div>

    <table class="table">
        <thead class="to-do">
            <tr>
              <th colspan="3" style="text-align: center; font-size: larger;">Current Items In Your Luggage:</th>
            </tr>
          </thead>

        <tbody id="tasks">
        </tbody>
    </table>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-outline-info" /> <a onclick="CloseInput()"
                aria-label="Close"></a>
        </form>
    </div>


    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
